<h2>Application for Birth Certificate</h2>

<!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button> -->
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <div fxLayout="column" fxLayoutAlign="space-around">
        <ng-template matStepLabel>Personal Info</ng-template>
        <mat-form-field>
          <input matInput placeholder="Name of Person" formControlName="name" type="text" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Born at" formControlName="birthPlace" type="text" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="In the District of" formControlName="birthDistrict" type="text" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Date of Birth and Registration" formControlName="birthDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Age at last Birth Date" formControlName="age" type="number" required>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperNext color="accent">Next</button>
        </div>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Parents' Info</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-raised-button matStepperPrevious color="accent">Back</button>
        <button mat-raised-button matStepperNext color="accent">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Applicant's Info</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="thirdCtrl" required>
      </mat-form-field>
      <div>
        <button mat-raised-button matStepperPrevious color="accent">Back</button>
        <button mat-raised-button matStepperNext color="accent">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Delivery/Receiver Info</ng-template>
    You are now done.
    <div>
      <button mat-raised-button matStepperPrevious color="accent">Back</button>
      <button mat-raised-button color="accent" (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
